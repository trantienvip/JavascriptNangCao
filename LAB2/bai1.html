<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
            String: <input type="text" id="countString">
            <button type="submit">Count</button>
        <div class="ketqua"></div>
    </div>

    <script>
        var countString = document.querySelector('#countString');
        var button = document.querySelector('button');
        button.addEventListener('click', () =>{
            document.querySelector('.ketqua').innerHTML = countString.value.length;
        });
    </script>
</body>
</html>
