<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2 - lab3</title>
    <style>
        ul,li{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <label for="">Subject</label>
        <input type="text" id="ten" name="String">
    </div>
    <div>
        <label for="">Point</label>
        <input type="number" id="diem" name="Number">
    </div>
    <input type="button" value="Add">

    <p id="student_name"></p>
    <p id="student_age"></p>
    <p id="student_address"></p>

    <p>Subject:</p>
    <ul id="Subject"></ul>
    <script>
        var student = {
            name: 'Tran Tien',
            age: 23,
            address: 'Quang Ninh',
            subject: [
                {
                    name: 'Javascript Nang Cao',
                    point: 10,
                }
            ]
        }
        const {name, age, address, subject} = student;
        document.querySelector('#student_name').innerHTML = name;
        document.querySelector('#student_age').innerHTML = age;
        document.querySelector('#student_address').innerHTML = address;
        document.querySelector('#Subject').innerHTML = `
        ${subject.map(e => '<li>' + e.name + ' - ' + e.point + '</li>').join(' ')}
        `;

        document.querySelector('input[type="button"]').addEventListener('click',() =>{
            var ten = document.querySelector('#ten').value;
            var diem = document.querySelector('#diem').value;
            subject.push({name: ten, point: diem});
            document.querySelector('#Subject').innerHTML = `
            ${subject.map(e => '<li>' + e.name + ' - ' + e.point + '</li>').join(' ')}
            `;
        });
    </script>
</body>
</html>
